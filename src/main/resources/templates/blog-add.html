<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">

</head>
<body>

<div th:insert="blocks/header :: header"></div>


<div class="container mt-5">
<h1>Add new post</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="insert name" class="form-control"><br>
        <input type="text" name="anons" placeholder="insert anons" class="form-control"><br>
        <textarea name="full_text" placeholder="insert full text" class="form-control"></textarea>
       <button type="submit" class="byn btn-success">Add post</button>
    </form>
</div>

<br>
<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
