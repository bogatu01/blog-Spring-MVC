<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Blog of site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">

    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"/>
        <p th:text="${el.full_text}"/>
        <p th:text="'Vizualizari: ' + ${el.views}"/>
        <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-warning" >Redactarea</a><br><br>
        <form th:action="'/blog/' + ${el.id} +'/remove'" method="post">
            <button class="btn btn-warning" type="submit">Sterge</button>

        </form>


          </div>
</div>


<div th:insert="blocks/footer :: footer"></div>

</body>
</html>
